<div class="background-styles">
    <section class="dashboard-text">
        <h1 class="dashboard">Here you can find all the best athletes in the World</h1>
    </section>

    <div class="card-container">
        <div class="card" *ngFor="let athlete of athleteList">
            <img src="{{athlete.imgUrl}}" alt="{{athlete.name}}">
            <h1>{{athlete.name}}</h1>
        </div>

    </div>
    
</div>
